<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Proizvodi | Prodavnica</title>
  <!-- font-awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />

  <!-- styles css -->
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <!-- navbar -->
  <nav class="navbar page">
    <div class="nav-center">
      <div>
        <button class="toggle-nav">
          <i class="fas fa-bars"></i>
        </button>
        <ul class="nav-links">
          <li>
            <a href="index.html" class="nav-link">pocetna</a>
          </li>
          <li>
            <a href="products.html" class="nav-link">proizvodi</a>
          </li>
          <li>
            <a href="about.html" class="nav-link">o nama</a>
          </li>
        </ul>
      </div>
      <!-- logo -->
      <img src="./images/logo-black.svg" class="nav-logo" alt="logo">
      <!-- kraj logo-a -->
      <!-- kosarica ikonica -->
      <div class="toggle-container">
        <button class="toggle-cart">
          <i class="fas fa-shopping-cart"></i>
        </button>
        <span class="cart-item-count">1</span>
      </div>
      <!-- kraj kosarice ikonice -->
    </div>
  </nav>
  <!-- kraj navbara -->
  <!-- hero -->
  <section class="page-hero">
    <div class="section-center">
      <h3 class="page-hero-title">
        pocetna / proizvodi
      </h3>
    </div>
  </section>
  <!-- kraj hero-a -->
  <!-- sidebar -->
  <div class="sidebar-overlay">
    <aside class="sidebar">
      <button class="sidebar-close">
        <i class="fas fa-times"></i>
      </button>
      <!-- navigacija -->
      <ul class="sidebar-links">
        <li>
          <a href="index.html" class="sidebar-link">
            <i class="fas fa-home fa-fw"></i>
            pocetna
          </a>
        </li>
        <li>
          <a href="products.html" class="sidebar-link">
            <i class="fas fa-couch fa-fw"></i>
            proizvodi
          </a>
        </li>
        <li>
          <a href="about.html" class="sidebar-link">
            <i class="fas fa-book fa-fw"></i>
            o nama
          </a>
        </li>
      </ul>
      <!-- kraj navigacije -->
    </aside>
  </div>
  <!-- kraj sidebar-a -->
  <!-- kosarica -->
  <div class="cart-overlay">
    <aside class="cart">
      <button class="cart-close">
        <i class="fas fa-times"></i>
      </button>
      <header>
        <h3 class="text-slanted">vasa kosarica</h3>
      </header>
      <!-- elementi kosarice -->
      <div class="cart-items">
      </div>
      <!-- kraj elemenata kosarice -->
      <!-- footer -->
      <h3 class="cart-total text-slanted">
        total : $13.99
      </h3>
      <button class="cart-checkout btn">naplata</button>
      <!-- kraj footer-a -->
    </aside>
  </div>
  <!-- kraj kosarice -->
  <!-- proizvodi -->
  <section class="products">
    <!-- filteri -->
    <div class="filters">
      <!-- pretraga -->
      <form class="input-form">
        <input type="text" class="search-input" placeholder="pretraga...">
      </form>
      <!-- kraj pretrage -->
      <!-- kategorije -->
      <h4>Kompanije</h4>
      <article class="companies">
        <!-- <button class="company-btn">all</button>
        <button class="company-btn">ikea</button> -->
      </article>
      <!-- kraj kategorija -->
      <!-- cijena -->
      <h4>cijena</h4>
      <form class="price-form">
        <input type="range" class="price-filter" min="0" max="100" value="50">
      </form>
      <p class="price-value"></p>
      <!-- kraj cijena -->
    </div>
    <!-- kraj filtera -->
    <!-- proizvodi -->
    <div class="products-container"></div>
    <!-- kraj proizvoda -->
  </section>
  <!-- kraj proizvoda -->
  <!-- loading -->
  <div class="page-loading">
    <h2>ucitavanje...</h2>
  </div>
  <!-- kraj loading-a -->
  <script type="module" src="./src/pages/products.js"></script>
</body>

</html>
