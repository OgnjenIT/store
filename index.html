<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- font-awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />

  <!-- styles css -->
  <link rel="stylesheet" href="styles.css" />
  <title>Pocetna | Prodavnica</title>
</head>

<body>
  <!-- navbar -->
  <nav class="navbar">
    <div class="nav-center">
      <div>
        <button class="toggle-nav">
          <i class="fas fa-bars"></i>
        </button>
        <ul class="nav-links">
          <li>
            <a href="index.html" class="nav-link">pocetna</a>
          </li>
          <li>
            <a href="products.html" class="nav-link">proizvodi</a>
          </li>
          <li>
            <a href="about.html" class="nav-link">o nama</a>
          </li>
        </ul>
      </div>
      <!-- logo -->
      <img src="./images/logo-white.svg" class="nav-logo" alt="logo">
      <!-- kraj logo-a -->
      <!-- kosarica ikonica -->
      <div class="toggle-container">
        <button class="toggle-cart">
          <i class="fas fa-shopping-cart"></i>
        </button>
        <span class="cart-item-count">1</span>
      </div>
      <!-- kraj kosarice ikonice -->
    </div>
  </nav>
  <!-- kraj navbara -->
  <!-- hero -->
  <section class="hero">
    <div class="hero-container">
      <h1 class="text-slanted">odmori, uzivaj...</h1>
      <h3>Odaberite kvalitetno, odaberite nas</h3>
      <a href="products.html" class="hero-btn">kupi odmah</a>
    </div>
  </section>
  <!-- kraj hero-a -->
  <!-- sidebar -->
  <div class="sidebar-overlay">
    <aside class="sidebar">
      <button class="sidebar-close">
        <i class="fas fa-times"></i>
      </button>
      <!-- navigacija -->
      <ul class="sidebar-links">
        <li>
          <a href="index.html" class="sidebar-link">
            <i class="fas fa-home fa-fw"></i>
            pocetna
          </a>
        </li>
        <li>
          <a href="products.html" class="sidebar-link">
            <i class="fas fa-couch fa-fw"></i>
            proizvodi
          </a>
        </li>
        <li>
          <a href="about.html" class="sidebar-link">
            <i class="fas fa-book fa-fw"></i>
            o nama
          </a>
        </li>
      </ul>
      <!-- kraj navigacije -->
    </aside>
  </div>
  <!-- kraj sidebar-a -->

  <!-- kosarica -->
  <div class="cart-overlay">
    <aside class="cart">
      <button class="cart-close">
        <i class="fas fa-times"></i>
      </button>
      <header>
        <h3 class="text-slanted">vasa kosarica</h3>
      </header>
      <!-- elementi kosarice -->
      <div class="cart-items">
        <article class="cart-item" data-id="">
          <img src="images/main-bcg.jpeg" alt="123" class="cart-item-img">
          <div>
            <h4 class="cart-item-name">
              Test item
            </h4>
            <p class="cart-item-price">
              12.99$
            </p>
            <button class="cart-item-remove-btn">Obrisi</button>
          </div>

          <div>
            <button class="cart-item-increase-btn">
              <i class="fas fa-chevron-up"></i>
            </button>
            <p class="cart-item-amount">1</p>
            <button class="cart-item-decrease-btn">
              <i class="fas fa-chevron-down"></i>
            </button>
          </div>
        </article>
      </div>
      <!-- kraj elemenata kosarice -->
      <!-- footer -->
      <h3 class="cart-total text-slanted">
        total : $13.99
      </h3>
      <button class="cart-checkout btn">naplata</button>
      <!-- kraj footer-a -->
    </aside>
  </div>
  <!-- kraj kosarice -->
  <!-- izdvojeno -->
  <section class="section featured">
    <div class="title">
      <h2>
        <span>/</span>
        izdvojeno
      </h2>
    </div>
    <div class="featured-center section-center">
      <h2 class="section-loading">ucitavanje...</h2>
      <!-- pojedinacni proizvod -->

        <div class="product-container">

          <div class="product-icons">
            <a href="product.html?id=1" class="product-icon">
              <i class="fas fa-search"></i>
            </a>
            <button class="product-cart-btn product-icon" data-id="1">
              <i class="fas fa-shopping-cart"></i>
            </button>
          </div>
        </div>
        <footer>
          <p class="product-name">test</p>
          <h4 class="product-price">$9.99</h4>
        </footer>
      </article> -->
      <!-- kraj pojedinacnog proizvoda -->
    </div>
    <a href="products.html" class="btn">
      svi proizvodi
    </a>
  </section>
  <!-- kraj izdvojenog -->
  <script type="module" src="index.js"></script>
</body>

</html>
